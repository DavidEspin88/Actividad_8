{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2>Editar Producto</h2>
<form method="POST" action="/articulos/editar/{{ articulo[0] }}">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ articulo[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="categoria" name="categoria" value="{{ articulo[2] }}" required>
    </div>
    <div class="mb-3">
        <label for="codigo" class="form-label">CÃ³digo</label>
        <input type="text" class="form-control" id="codigo" name="codigo" value="{{ articulo[3] }}" required>
    </div>
    <div class="mb-3">
        <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
        <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" value="{{ articulo[4] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="/articulos" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
